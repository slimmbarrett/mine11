<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <img class="game-logo" src="your-logo.png" alt="Game Logo">
        </div>
        <div class="grid">
            <!-- Клетки игры -->
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
            <div class="cell">10</div>
            <!-- Добавьте остальные клетки по аналогии -->
        </div>
        <button class="start-button">Start Game</button>
    </div>

    <!-- Определение градиента -->
    <svg width="0" height="0">
        <defs>
            <radialGradient id="Gradient-2_c_1_r23" cx="0" cy="0" r="1" fx="0" fy="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(-17.6 -22.9 21 -16.1 36.6 48.7)">
                <stop offset="0" stop-color="#1c2130"></stop>
                <stop offset="1" stop-color="#1c2130" stop-opacity="0"></stop>
            </radialGradient>
        </defs>
    </svg>
</body>
</html>
